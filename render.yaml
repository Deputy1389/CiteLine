# Docs: https://docs.render.com/blueprint-spec

services:
  # API Web Service (handles HTTP requests)
  - type: web
    name: linecite-api
    runtime: docker
    repo: https://github.com/Deputy1389/CiteLine.git
    branch: main
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: linecite-db
          property: connectionString
      - key: DATA_DIR
        value: /app/data
      - key: PORT
        value: "8000"
      - key: CORS_ALLOW_ORIGINS
        value: https://linecite.com,https://www.linecite.com
      - key: CORS_ALLOW_CREDENTIALS
        value: "true"
      - key: ALLOWED_HOSTS
        value: api.linecite.com,linecite-api.onrender.com
      - key: SECURITY_HEADERS_ENABLED
        value: "true"
      - key: RATE_LIMIT_ENABLED
        value: "true"
      - key: RATE_LIMIT_RPM
        value: "180"
      - key: HIPAA_ENFORCEMENT
        value: "false"
      - key: HIPAA_AUDIT_LOGGING
        value: "true"
      - key: API_INTERNAL_AUTH_MODE
        value: jwt
      - key: API_INTERNAL_JWT_SECRET
        generateValue: true
      - key: PYTHONPATH
        value: /app
    healthCheckPath: /health

  # Background Worker Service (processes extraction jobs)
  - type: worker
    name: linecite-worker
    runtime: docker
    repo: https://github.com/Deputy1389/CiteLine.git
    branch: main
    plan: free
    dockerfilePath: ./Dockerfile
    dockerCommand: python -m apps.worker.runner
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: linecite-db
          property: connectionString
      - key: DATA_DIR
        value: /app/data
      - key: PYTHONPATH
        value: /app
      # OCR settings
      - key: DISABLE_OCR
        value: "false"
      - key: OCR_MODE
        value: "full"
      - key: OCR_DPI
        value: "200"
      - key: OCR_WORKERS
        value: "2"
      - key: OCR_TIMEOUT_SECONDS
        value: "30"
      - key: OCR_TOTAL_TIMEOUT_SECONDS
        value: "600"
      # Worker settings
      - key: MAX_RUN_RETRIES
        value: "3"
      - key: RUN_TIMEOUT_SECONDS
        value: "1800"

databases:
  - name: linecite-db
    plan: free
    databaseName: linecite
    user: linecite
